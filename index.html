<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Timer Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="all-content">
        <h1>Multiple Timers App</h1>
    <div class="timer-input-section">
        <label for="hours">Set Time:</label>
        <input type="number" id="hours" placeholder="HH" min="0"> :
        <input type="number" id="minutes" placeholder="MM" min="0"> :
        <input type="number" id="seconds" placeholder="SS" min="0">
        <button id="start-timer">Set</button>
    </div>

    <div class="active-timers-section">
        <button class="current">Current Timers</button>
        <div id="no-timers-message">You have no timers currently!</div>
        <div id="timers-container"></div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
